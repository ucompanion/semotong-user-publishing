<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>유저 유형 선택 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FCB01Modal = new bootstrap.Modal(document.getElementById('FCB01Modal'));
			FCB01Modal.show();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FCB01Modal">
				MODAL OPEN
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
	-->
	<!-- modal default -->
	<div class="modal fade modal-full" id="FCB01Modal" tabindex="-1" role="dialog" aria-labelledby="FCB01ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content F-CB01-page">
				<div class="modal-header">
					<button type="button" class="ui-btn">
						<i class="ui-icn icn-32-back-bk" aria-label="뒤로가기"></i>
					</button>
					<h3 class="modal-title blind" id="FCB01ModalLabel">추천 챗봇</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>
				</div>
				<div class="modal-body">
					<!-- 모통봇 소개 섹션 -->
					<section class="cb-intro-sec">
						<div class="sec-inner">
							<div class="intro-img">
								<i class="ui-icn icn-62-motong" aria-hidden="true"></i>
							</div>
							<div class="intro-con">
								<p>안녕하세요. 고객님께 딱 맞는<br> 요금을 추천해드릴 모통봇 이에요.</p>
								<p>모통봇이 알아서 잘 딱 깔끔하고<br>센스있게 알려드릴게요.</p>
							</div>
						</div>
					</section>
					<!-- // 모통봇 소개 섹션 -->

					<!-- 사용자 유형선택 섹션 -->
					<section class=" cb-selection-sec">
						<div class="sec-inner">
							<p class="selection-tit">
								알뜰폰, 잘 알고 계세요?
							</p>
							<div class="selection-frm">
								<!-- 선택된 상태 : is-selected 클래스 -->
								<label class="selection-rdo">
									<img src="../../assets/images/common/img-chatbot-o.png" alt="Yes" />
									<span class="ui-rdo">
										<input type="radio" name="frmTypeRadio1" onchange="setRadioSelected('frmTypeRadio1', '.selection-rdo')">
										<span class="rdo"><span><em>네,</em> 알뜰폰 사용해 본 적이 <br>있어서 잘 알아요.</span></span>
									</span>
								</label>
								<label class="selection-rdo">
									<img src="../../assets/images/common/img-chatbot-x.png" alt="No" />
									<span class="ui-rdo">
										<input type="radio" name="frmTypeRadio1" onchange="setRadioSelected('frmTypeRadio1', '.selection-rdo')">
										<span class="rdo"><span><em>아니오.</em> 알뜰폰이 <br>처음이에요.</span></span>
									</span>
								</label>
							</div>
						</div>
					</section>
					<!-- // 사용자 유형선택 섹션 -->
				</div>
			</div>
		</div>
	</div>
	<!-- // modal default -->
</body>

</html>
