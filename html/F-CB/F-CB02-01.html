<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>대표 추천 요금제 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 퍼블리싱 바로 볼 수 있도록 호출
			var FCB0201Modal = new bootstrap.Modal(document.getElementById('FCB0201Modal'));
			FCB0201Modal.show();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FCB0201Modal">
				Default modal
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 기본 : modal-dialog
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm
		화면 이름 : 화면아이디-page
	-->
	<!-- modal 대표 추천 요금제 -->
	<div class="modal fade" id="FCB0201Modal" tabindex="-1" role="dialog" aria-labelledby="FCB0201ModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-full">
			<div class="modal-content F-CB02-01-page">
				<div class="modal-header">
					<h3 class="modal-title blind" id="FCB0201ModalLabel">추천 챗봇</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">닫기</button>
				</div>
				<div class="modal-body">
					<!-- 챗봇 설명 섹션 -->
					<section class="cb-summary-sec">
						<div class="summary-img">
							<img src="" alt="" />
						</div>
						<div class="summary-con">
							<p>알뜰폰을 사용중이신 고객님께 세모통에서 자신있게 추천하는 세모통 대표 요금제예요!</p>
						</div>
					</section>
					<!-- // 챗봇 설명 섹션 -->

					<!-- 챗봇 상품 리스트 섹션 -->
					<section class="cb-ratePlanC-sec">
						<!-- 요금제 공통 타입 C : 요금제 상품 리스트 타입 -->
						<ul class="ratePlanC-list">
							<li class="ratePlanC-item">
								<div class="ratePlanC-card" role="button" tabindex="0">
								</div>
							</li>
						</ul>
						<!-- // 요금제 공통 타입 C : 요금제 상품 리스트 타입 -->

						<button type="button" class="ui-btn">
							<span>다른 요금제를 안내해 드릴까요?</span>
						</button>
					</section>
					<!-- // 챗봇 상품 리스트 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn">
						<span>처음으로</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // modal default -->
</body>

</html>
