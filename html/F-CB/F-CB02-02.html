<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>데이터 유형 선택 1안 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FCB0202Modal = new bootstrap.Modal(document.getElementById('FCB0202Modal'));
			FCB0202Modal.show();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FCB0202Modal">
				MODAL OPEN
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
	-->
	<!-- modal 데이터 유형 선택 1안 -->
	<div class="modal fade" id="FCB0202Modal" tabindex="-1" role="dialog" aria-labelledby="FCB0202ModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-full">
			<div class="modal-content F-CB02-02-page">
				<div class="modal-header">
					<h3 class="modal-title blind" id="FCB0202ModalLabel">데이터 유형 선택 1안</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>
				</div>
				<div class="modal-body">
					<!-- 모통봇 소개 섹션 -->
					<section class="bot-intro-sec">
						<div class="intro-img">
							<img src="" alt="" />
						</div>
						<div class="intro-con">
							<p>고객님, 다른 요금제가 궁금하세요?</p>
							<p>고객님께 요금을 추천드리기 위해 데이터가 얼마나 필요하신지 알아볼게요. </p>
						</div>
					</section>
					<!-- // 모통봇 소개 섹션 -->

					<!-- 챗봇 요금제 리스트 섹션 -->
					<section class="bot-ratePlanA-sec">
						<!-- 요금제 공통 타입 A : 요금제 리스트 타입 -->
						<ul class="ratePlanA-list">
							<li class="ratePlanA-item">
								<div class="ratePlanA-card" role="button" tabindex="0">
									<div class="card-body">
										<p class="card-explain">웹서핑, 카톡을 <br>주로 사용해요.</p>
										<p class="card-tag">
											<span class="tag">#가성비</span>
											<span class="tag">#합리파</span>
										</p>
									</div>
									<div class="card-footer">
										<p class="card-name"><em>7GB+</em></p>
										<p class="card-charge"><em>월 9,990원~</em></p>
									</div>
								</div>
							</li>
						</ul>
						<!-- // 요금제 공통 타입 A : 요금제 리스트 타입 -->

						<button type="button" class="ui-btn">
							<span>다른 요금제를 안내해 드릴까요?</span>
						</button>
					</section>
					<!-- // 챗봇 요금제 리스트 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn">
						<span>처음으로</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // modal default -->
</body>

</html>
