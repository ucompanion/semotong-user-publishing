<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>인터넷 결합 여부 선택 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<!-- Swiper Librarys -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FCB030103Modal = new bootstrap.Modal(document.getElementById('FCB030103Modal'));
			FCB030103Modal.show();

			// 이벤트 스와이프
		    var eventSwiper = new Swiper(".event-swiper", {
				threshold: 3,
				spaceBetween: 10,
				pagination: {
					el: ".swiper-pagination",
				},
				autoplay: {
					delay: 2500,
					disableOnInteraction: false,
				},
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FCB030103Modal">
				MODAL OPEN
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
	-->
	<!-- modal 인터넷 결합 여부 선택 -->
	<div class="modal modal-full fade" id="FCB030103Modal" tabindex="-1" role="dialog" aria-labelledby="FCB030103ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content F-CB03-01-page">
				<div class="modal-header">
					<button type="button" class="ui-btn">
						<i class="ui-icn icn-32-back-bk" aria-label="뒤로가기"></i>
					</button>
					<h3 class="modal-title blind" id="FCB030103ModalLabel">인터넷 결합 여부 선택</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>
				</div>
				<div class="modal-progress">
					<!-- 진행율 프로그레스 -->
					<div class="progress-step">
						<span class="progress-value" aria-label="Step 6/6" style="width: calc((6 / 6) * 100%)"></span>
					</div>
					<!-- // 진행율 프로그레스 -->
				</div>
				<div class="modal-body">
					<!-- 모통봇 소개 섹션 -->
					<section class="cb-intro-sec">
						<div class="sec-inner">
							<div class="intro-img">
								<i class="ui-icn icn-62-motong" aria-hidden="true"></i>
							</div>
							<div class="intro-con">
								<p>인터넷 결합 상품도 필요하세요?</p>
								<p>세모통에서 알뜰폰 구매하시고, <br>인터넷 결합하면 <em>특별한 혜택</em>을 드려요!</p>
							</div>
						</div>
					</section>
					<!-- // 모통봇 소개 섹션 -->

					<!-- 챗봇 설문 섹션 -->
					<section class="cb-survey-sec">
						<div class="sec-inner">
							<ul class="survey-list">
								<li class="survey-item">
									<label class="ui-rdo survey-rdo">
										<input type="radio" name="frmSurvey" checked />
										<span class="rdo"><span>필요해요!</span></span>
									</label>
								</li>
								<li class="survey-item">
									<label class="ui-rdo survey-rdo">
										<input type="radio" name="frmSurvey" />
										<span class="rdo"><span>필요하지 않아요</span></span>
									</label>
								</li>
							</ul>
						</div>
					</section>
					<!-- // 챗봇 설문 섹션 -->

					<!-- 이벤트 섹션 -->
					<section class="cb-event-sec">
						<div class="sec-inner">
							<div class="swiper event-swiper">
								<div class="swiper-wrapper">
									<div class="swiper-slide">
										<button type="button" class="event-bnr">
											<img src="../../assets/images/upload/@bnr-event-01-mo.png" alt="이벤트 내용" class="only-mo" />
											<img src="../../assets/images/upload/@bnr-event-01-pc.png" alt="이벤트 내용" class="only-pc" />
										</button>
									</div>
									<div class="swiper-slide">
										<button type="button" class="event-bnr">
											<img src="../../assets/images/upload/@bnr-event-02-mo.png" alt="이벤트 내용" class="only-mo" />
											<img src="../../assets/images/upload/@bnr-event-02-pc.png" alt="이벤트 내용" class="only-pc" />
										</button>
									</div>
								</div>
								<div class="swiper-pagination"></div>
							</div>
						</div>
					</section>
					<!-- // 이벤트 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn btn-action primary">
						<span>처음으로</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // modal default -->
</body>

</html>
