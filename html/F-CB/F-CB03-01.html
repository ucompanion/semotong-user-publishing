<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>통신사 선택 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FCB0301Modal = new bootstrap.Modal(document.getElementById('FCB0301Modal'));
			FCB0301Modal.show();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FCB0301Modal">
				MODAL OPEN
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
	-->
	<!-- modal 통신사 선택 -->
	<div class="modal fade" id="FCB0301Modal" tabindex="-1" role="dialog" aria-labelledby="FCB0301ModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-full">
			<div class="modal-content F-CB03-01-page">
				<div class="modal-header">
					<h3 class="modal-title blind" id="FCB0301ModalLabel">통신사 선택</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">닫기</button>
				</div>
				<div class="modal-body">
					<!-- 진행율 프로그레스 -->
					<div class="ui-progress progress-step">
						<span class="progress-value" aria-label="진행률 33%" style="width: 33%"></span>
					</div>
					<!-- // 진행율 프로그레스 -->

					<!-- 챗봇 설명 섹션 -->
					<section class="cb-summary-sec">
						<div class="summary-img">
							<img src="" alt="" />
						</div>
						<div class="summary-con">
							<p>고객님께 요금을 추천드리기 위해 <br> 몇 가지 질문을 드릴게요.</p>
							<p>사용 중이신 통신사는요?</p>
						</div>
					</section>
					<!-- // 챗봇 설명 섹션 -->

					<!-- 챗봇 설문 섹션 -->
					<section class="cb-survey-sec">
						<ul class="survey-list">
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo1" class="rdo" />
									<label for="frmRdo1"><span>SKT</span></label>
								</div>
							</li>
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo2" class="rdo" />
									<label for="frmRdo2"><span>KT</span></label>
								</div>
							</li>
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo3" class="rdo" />
									<label for="frmRdo3"><span>LG U+</span></label>
								</div>
							</li>
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo4" class="rdo" />
									<label for="frmRdo4"><span>SKT 알뜰폰</span></label>
								</div>
							</li>
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo5" class="rdo" />
									<label for="frmRdo5"><span>KT 알들폰</span></label>
								</div>
							</li>
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo6" class="rdo" />
									<label for="frmRdo6"><span>LG U+ 알뜰폰</span></label>
								</div>
							</li>
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo7" class="rdo" />
									<label for="frmRdo7"><span>사용중인 통신사가 없어요</span></label>
								</div>
							</li>
						</ul>
					</section>
					<!-- // 챗봇 설문 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn">
						<span>처음으로</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // modal default -->
</body>

</html>
