<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>납부금액 선택 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 퍼블리싱 바로 볼 수 있도록 호출
			var FCB0302Modal = new bootstrap.Modal(document.getElementById('FCB0302Modal'));
			FCB0302Modal.show();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FCB0302Modal">
				Default modal
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 기본 : modal-dialog
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm
		화면 이름 : 화면아이디-page
	-->
	<!-- modal 납부금액 선택 -->
	<div class="modal fade" id="FCB0302Modal" tabindex="-1" role="dialog" aria-labelledby="FCB0302ModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-full F-CB03-02-page">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title blind" id="FCB0302ModalLabel">납부금액 선택</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">닫기</button>
				</div>
				<div class="modal-body">
					<!-- 진행율 프로그레스 -->
					<div class="ui-progress progress-step">
						<span class="progress-value" aria-label="진행률 50%" style="width: 50%"></span>
					</div>
					<!-- // 진행율 프로그레스 -->

					<!-- 챗봇 설명 섹션 -->
					<section class="cb-summary-sec">
						<div class="summary-img">
							<img src="" alt="" />
						</div>
						<div class="summary-con">
							<p>지금 월 통신요금으로 얼마나 내고 계세요?</p>
							<p>통신요금은 기기 할부금을 제외한 금액을 알려주세요.</p>
						</div>
					</section>
					<!-- // 챗봇 설명 섹션 -->

					<!-- 챗봇 설문 섹션 -->
					<section class="cb-survey-sec">
						<ul class="survey-list">
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo1" class="rdo" />
									<label for="frmRdo1"><span>7만원 이상</span></label>
								</div>
							</li>
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo2" class="rdo" />
									<label for="frmRdo2"><span>5~6만원 대</span></label>
								</div>
							</li>
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo3" class="rdo" />
									<label for="frmRdo3"><span>3~4만원 대</span></label>
								</div>
							</li>
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo4" class="rdo" />
									<label for="frmRdo4"><span>1~2만원 대</span></label>
								</div>
							</li>
						</ul>
					</section>
					<!-- // 챗봇 설문 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn">
						<span>처음으로</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // modal default -->
</body>

</html>
