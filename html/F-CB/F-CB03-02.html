<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>납부금액 선택 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FCB0302Modal = new bootstrap.Modal(document.getElementById('FCB0302Modal'));
			FCB0302Modal.show();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FCB0302Modal">
				MODAL OPEN
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
	-->
	<!-- modal 납부금액 선택 -->
	<div class="modal modal-full fade" id="FCB0302Modal" tabindex="-1" role="dialog" aria-labelledby="FCB0302ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content F-CB03-02-page">
				<div class="modal-header">
					<button type="button" class="ui-btn">
						<i class="ui-icn icn-32-back-bk" aria-label="뒤로가기"></i>
					</button>
					<h3 class="modal-title blind" id="FCB0302ModalLabel">납부금액 선택</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>
				</div>
				<div class="modal-progress">
					<!-- 진행율 프로그레스 -->
					<div class="progress-step">
						<span class="progress-value" aria-label="Step 2/4" style="width: 50%"></span>
					</div>
					<!-- // 진행율 프로그레스 -->
				</div>
				<div class="modal-body">
					<!-- 모통봇 소개 섹션 -->
					<section class="cb-intro-sec">
						<div class="sec-inner">
							<div class="intro-img">
								<img src="../../assets/images/common/img-62-motong.png" alt="모통봇" />
							</div>
							<div class="intro-con">
								<p>지금 월 통신요금으로 얼마를 내시나요?</p>
								<p>통신요금은 기기 할부금을 <br>제외한 금액을 알려주세요.</p>
							</div>
						</div>
					</section>
					<!-- // 모통봇 소개 섹션 -->

					<!-- 챗봇 설문 섹션 -->
					<section class="cb-survey-sec">
						<div class="sec-inner">
							<ul class="survey-list">
								<li class="survey-item">
									<label class="ui-rdo survey-rdo">
										<input type="radio" name="frmSurvey" checked />
										<span class="rdo"><span>7만원 이상</span></span>
									</label>
								</li>
								<li class="survey-item">
									<label class="ui-rdo survey-rdo">
										<input type="radio" name="frmSurvey" />
										<span class="rdo"><span>5~6만원 대</span></span>
									</label>
								</li>
								<li class="survey-item">
									<label class="ui-rdo survey-rdo">
										<input type="radio" name="frmSurvey" />
										<span class="rdo"><span>3~4만원 대</span></span>
									</label>
								</li>
								<li class="survey-item">
									<label class="ui-rdo survey-rdo">
										<input type="radio" name="frmSurvey" />
										<span class="rdo"><span>1~2만원 대</span></span>
									</label>
								</li>
							</ul>
						</div>
					</section>
					<!-- // 챗봇 설문 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn btn-action primary">
						<span>처음으로</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // modal default -->
</body>

</html>
