<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>인터넷 결합 여부 선택 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FCB0303Modal = new bootstrap.Modal(document.getElementById('FCB0303Modal'));
			FCB0303Modal.show();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FCB0303Modal">
				MODAL OPEN
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
	-->
	<!-- modal 인터넷 결합 여부 선택 -->
	<div class="modal fade" id="FCB0303Modal" tabindex="-1" role="dialog" aria-labelledby="FCB0303ModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-full">
			<div class="modal-content F-CB03-03-page">
				<div class="modal-header">
					<h3 class="modal-title blind" id="FCB0303ModalLabel">인터넷 결합 여부 선택</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>
				</div>
				<div class="modal-body">
					<!-- 진행율 프로그레스 -->
					<div class="ui-progress progress-step">
						<span class="progress-value" aria-label="진행률 66%" style="width: 66%"></span>
					</div>
					<!-- // 진행율 프로그레스 -->

					<!-- 모통봇 소개 섹션 -->
					<section class="bot-intro-sec">
						<div class="intro-img">
							<img src="" alt="" />
						</div>
						<div class="intro-con">
							<p>인터넷 결합 상품도 필요하세요?</p>
							<p>세모통에서 알뜰폰 구매하시고 <br>
								인터넷 결합하면 <em>특별한 혜택</em>을 드려요.</p>
						</div>
					</section>
					<!-- // 모통봇 소개 섹션 -->

					<!-- 챗봇 설문 섹션 -->
					<section class="bot-survey-sec">
						<ul class="survey-list">
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo1" class="rdo" />
									<label for="frmRdo1"><span>필요해요!</span></label>
								</div>
							</li>
							<li class="survey-item">
								<div class="ui-rdo">
									<input type="radio" name="" id="frmRdo2" class="rdo" />
									<label for="frmRdo2"><span>필요하지 않아요</span></label>
								</div>
							</li>
						</ul>
					</section>
					<!-- // 챗봇 설문 섹션 -->

					<!-- 챗봇 배너 섹션 -->
					<section class="bot-banner-sec">
						<div class="ui-bnr">
							<button type="button" class="ui-btn">
								<span>인터넷 결합 안내 배너</span>
							</button>
						</div>
					</section>
					<!-- // 챗봇 배너 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn">
						<span>처음으로</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // modal default -->
</body>

</html>
