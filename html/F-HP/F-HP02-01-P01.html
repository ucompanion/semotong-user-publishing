<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>구매 상담 신청 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FHP0201P01Modal = new bootstrap.Modal(document.getElementById('FHP0201P01Modal'));
			FHP0201P01Modal.show();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FHP0201P01Modal">
				MODAL OPEN
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 효과 : fade (공통) // 1차 수정: fade 공통으로 변경
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
	-->
	<!-- modal default -->
	<div class="modal modal-basic fade " id="FHP0201P01Modal" tabindex="-1" role="dialog" aria-labelledby="FHP0201P01ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content F-HP02-01-P01-page">
				<div class="modal-header">
					<h3 class="modal-title" id="FHP0201P01ModalLabel">빠르고 정확한 배송을 위해<br>전문상담사가 연락드릴게요.</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>

				</div>
				<div class="modal-body">
					<!-- 상담신청 섹션 -->
					<section class="consult-frm-sec">
						<div class="sec-inner">
							<dl class="consult-msg">
								<dt>주문내역</dt>
								<dd>갤럭시Z플립6/512GB/블루</dd>
								<dt>월 납입금액</dt>
								<dd>58,640원 (24개월 할부)</dd>
							</dl>

							<!-- 등록폼 -->
							<div class="consult-frm">
								<!-- 이름 선택 -->
								<!-- input.scss: ui-input, ui-textarea, ui-sel, ui-file -->
								<div class="frm-field">
									<div class="frm-title">
										<label class="tit" for="frmName">이름</label>
									</div>
									<div class="frm-content">
										<div class="ui-inp">
											<input type="text" name="" id="frmName" value="" placeholder="이름을 입력해 주세요." title="" class="inp" />
										</div>
									</div>
								</div>
								<!-- // 이름 선택 -->

								<!-- 전화번호 입력 -->
								<div class="frm-field">
									<div class="frm-title">
										<label for="frmTitle" class="tit">전화번호</label>
									</div>
									<div class="frm-content">
										<div class="ui-inp">
											<!-- 숫자만 입력: 모바일 대응(tel), 키보드 대응(정규식 함수) -->
											<input type="tel" name="" id="frmTel" value="" placeholder="전화번호를 입력해 주세요." title="" class="inp" oninput="setRegularNumber(this)"/>
										</div>
									</div>
								</div>
								<!-- // 전화번호 입력 -->
							</div>
							<!-- // 등록폼 -->

							<div class="consult-links">
								<button type="button" class="ui-btn btn-texted"><span>개인정보 수집 이용</span></button>
								<button type="button" class="ui-btn btn-texted"><span>개인정보 제3자 제공</span></button>
							</div>
						</div>
					</section>
					<!-- // 상담신청 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn btn-action primary" disabled>
						<span>구매 신청하기</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // modal default -->
</body>

</html>
