<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>상담신청 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FI0101P01Modal = new bootstrap.Modal(document.getElementById('FI0101P01Modal'));
			FI0101P01Modal.show();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FI0101P01Modal">
				MODAL OPEN
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 효과 : fade (공통)
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
		// 1차 수정 : fade-pc 사용안함, fade 공통으로 사용
	-->
	<!-- 인터넷 상품 상담 신청하기 modal basic -->
	<div class="modal modal-basic fade" id="FI0101P01Modal" tabindex="-1" role="dialog" aria-labelledby="FI0101P01ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content F-I01-01-P01-page">
				<div class="modal-header">
					<h3 class="modal-title" id="FI0101P01ModalLabel">KT skyLife</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>

				</div>
				<div class="modal-body">
					<!-- 상담신청 섹션 -->
					<section class="consult-frm-sec">
						<div class="sec-inner">
							<div class="sec-header">
								<h4 class="sec-tit">빠르게 연락드릴게요.</h4>
							</div>
							<div class="sec-body">
								<div class="consult-msg">
									<i class="ui-icn icn-14-noti-gr" aria-hidden="true"></i>
									<!-- 7차 수정 : 통신사 span태그로 감싸기 -->
									<p>이미 <span id="choiceMNOtext2">ktskylife</span> 인터넷을 쓰고 계시다면 사은품은 지급되지 않아요. 사은품은 신규가입자 대상이에요.</p>
								</div>

								<!-- 등록폼 -->
								<div class="consult-frm">
									<!-- 이름 입력 -->
									<!-- input.scss: ui-input, ui-textarea, ui-sel, ui-file -->
									<div class="frm-field">
										<div class="frm-title">
											<label class="tit" for="frmName">이름</label>
										</div>
										<div class="frm-content">
											<div class="ui-inp">
												<input type="text" name="" id="frmName" value="" placeholder="이름을 입력해 주세요." title="" class="inp" />
											</div>
										</div>
									</div>
									<!-- // 이름 입력 -->

									<!-- 전화번호 입력 -->
									<div class="frm-field">
										<div class="frm-title">
											<label for="frmTitle" class="tit">전화번호</label>
										</div>
										<div class="frm-content">
											<div class="ui-inp">
												<input type="tel" name="" id="frmTitle" value="" placeholder="전화번호를 입력해 주세요." title="" class="inp" oninput="setRegularNumber(this)"/>
											</div>
										</div>
									</div>
									<!-- // 전화번호 입력 -->
								</div>
								<!-- // 등록폼 -->

								<!-- 6차 수정 : 동의여부 구조로 변경 -->
								<div class="consult-terms">
									<div class="consult-terms-all">
										<label class="ui-chk chk-style1">
											<input type="checkbox" name="consult-terms" id="consult-terms0">
											<span class="chk"><span>전체 동의</span></span>
										</label>
									</div>
									<div class="consult-terms-item">
										<label class="ui-chk chk-style1">
											<input type="checkbox" name="consult-terms" id="consult-terms1">
											<span class="chk"><span>개인정보 수집 이용</span></span>
										</label>
										<button type="button" class="btn btn-more">
											<i class="ui-icn icn-16-more-gr" aria-label="개인정보 수집 이용 자세히 보기"></i>
										</button>
									</div>
									<div class="consult-terms-item">
										<label class="ui-chk chk-style1">
											<input type="checkbox" name="consult-terms" id="consult-terms2">
											<span class="chk"><span>개인정보 제3자 제공</span></span>
										</label>
										<button type="button" class="btn btn-more">
											<i class="ui-icn icn-16-more-gr" aria-label="개인정보 제3자 제공 자세히 보기"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</section>
					<!-- // 상담신청 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn btn-action primary">
						<span>상담 신청하기</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // 인터넷 상품 상담 신청하기 modal basic -->
</body>

</html>
