<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>카드형 요금제 선택 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 섹션 -->
	<script></script>
</head>

<body>
	<!-- 레이아웃 유형구분
		메인: main-wrapper,
		서브: sub-wrapper,
		기타: [기타]-wrapper
	 -->
	<div class="wrapper sub-wrapper">
		<!-- Header -->
		<header class="header"></header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content F-M02-01-T01-page">
				<!-- 접근성 숨김처리 전역클래스 -->
				<h1 class="blind">카드형 요금제 선택</h1>

				<!-- 카드형 요금제 섹션 -->
				<section class="ratePlanB-sec">
					<div class="sec-inner">
						<!-- 요금제 공통 타입 B : 요금제 배너 타입 -->
						<div class="ratePlanB-card">
							<div class="card-body">
								<p class="card-explain">웹서핑, 카톡을 <br>주로 사용해요.</p>
								<p class="card-name"><em>7GB+</em></p>
								<p class="card-tag">
									<span class="tag">#가성비</span>
									<span class="tag">#합리파</span>
								</p>
							</div>
						</div>
						<!-- // 요금제 공통 타입 B : 요금제 배너 타입 -->
					</div>
				</section>
				<!-- // 카드형 요금제 섹션 -->

				<!-- 키워드 섹션 -->
				<section class="keyword-sec">
					<div class="sec-inner">
						<ul class="keyword-list">
							<li class="keyword-item">
								<button type="button" class="keyword-btn">
									<span>전체</span>
								</button>
							</li>
						</ul>
					</div>
				</section>
				<!-- // 키워드 섹션 -->

				<!-- 상품 리스트 섹션 -->
				<section class="ratePlanC-sec">
					<div class="sec-inner">
						<!-- 옵션 공통 -->
						<div class="frm-option">
							<div class="ui-swich">
								<input type="checkbox" name="sSwitch1" id="sSwitch11" value="">
								<label for="sSwitch11">12개월 총액 보기</label>
							</div>
							<div class="ui-swich">
								<input type="checkbox" name="sSwitch1" id="sSwitch12" value="" checked>
								<label for="sSwitch12">24개월 총액 보기</label>
							</div>
							<div class="ui-dropdown dropdown-유형">
								<button class="ui-btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="setDropdown(this)">
									<span>추천순</span>
								</button>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">추천순</a></li>
									<li><a class="dropdown-item" href="#">Another action</a></li>
									<li><a class="dropdown-item" href="#">Something else here</a></li>
								</ul>
							</div>
						</div>
						<!-- // 옵션 공통 -->

						<!-- 요금제 공통 타입 C : 요금제 상품 리스트 타입 -->
						<ul class="ratePlanC-list">
							<li class="ratePlanC-item">
								<div class="ratePlanC-card" role="button" tabindex="0">
								</div>
							</li>
						</ul>
						<!-- // 요금제 공통 타입 C : 요금제 상품 리스트 타입 -->

						<button type="button" class="ui-btn">
							<span>더보기</span>
						</button>
					</div>
				</section>
				<!-- // 상품 섹션 -->

				<!-- 상품추천 섹션 -->
				<section class="recom-bnr-sec">
					<div class="sec-inner">
						<div class="sec-header">
							<h2 class="sec-h2">초저가와 결합하면 좋은 인터넷 상품 추천드려요!</h2>
						</div>
						<div class="sec-body">
							<div class="ui-bnr">
								<button type="button" class="ui-btn">
									<span>인터넷 상품 안내 배너</span>
								</button>
							</div>
						</div>
					</div>
				</section>
				<!-- // 상품추천 섹션 -->

				<!-- 알뜰폰QNA 섹션 -->
				<section class="ratePlan-qna-sec">
					<div class="sec-inner">
						<div class="sec-header">
							<h2 class="sec-h2">알뜰폰 요금제 궁금하세요?</h2>
						</div>
					</div>
					<div class="sec-body">
						<div class="ui-accordion accordion-qna" id="accordionExample">
							<div class="accordion-item">
								<h3 class="accordion-header">
									<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
										aria-expanded="true" aria-controls="collapseOne">
										Accordion Item #1
									</button>
								</h3>
								<div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
									<div class="accordion-body">
										Accordion Panel #1
									</div>
								</div>
							</div>
							<div class="accordion-item">
								<h3 class="accordion-header">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
										data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
										Accordion Item #2
									</button>
								</h3>
								<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
									<div class="accordion-body">
										Accordion Panel #2
									</div>
								</div>
							</div>
							<div class="accordion-item">
								<h3 class="accordion-header">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
										data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
										Accordion Item #3
									</button>
								</h3>
								<div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
									<div class="accordion-body">
										Accordion Panel #3
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- // 알뜰폰QNA 섹션 -->

				<!-- 알뜰폰 개선방법 섹션 -->
				<section class="about-opening-sec">
					<div class="sec-inner">
						<div class="sec-header">
							<h2 class="sec-h2">알뜰폰 개통 방법 궁금하시죠?</h2>
						</div>
						<div class="sec-body">
							<div class="ui-tab tab-유형">
								<ul class="tab-list" id="aboutTab" role="tablist">
									<li class="tab-item" role="presentation">
										<button class="nav-link active" id="about-tab-01" data-bs-toggle="tab" data-bs-target="#about-tab-01-pane" type="button" role="tab" aria-controls="about-tab-01-pane" aria-selected="true">
											쓰던 번호도 개통하시려면?
										</button>
									</li>
									<li class="tab-item" role="presentation">
										<button class="nav-link" id="about-tab-02" data-bs-toggle="tab" data-bs-target="#about-tab-02-pane" type="button" role="tab" aria-controls="about-tab-02-pane" aria-selected="false">
											새 번호를 사용하시려면?
										</button>
									</li>
								</ul>
							</div>
							<div class="tab-content" id="aboutTabContent">
								<div class="tab-pane fade show active" id="about-tab-01-pane" role="tabpanel" aria-labelledby="about-tab-01" tabindex="0">
										Home Tabpanel
								</div>
								<div class="tab-pane fade" id="about-tab-02-pane" role="tabpanel" aria-labelledby="about-tab-02" tabindex="0">
									Profile Tabpanel
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- // 알뜰폰 개선방법 섹션 -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->

		<!-- Footer -->
		<footer class="footer"></footer>
		<!-- // Footer -->
	</div>
</body>

</html>
