<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>마이페이지 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<!-- Swiper Librarys -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			// 이벤트 스와이프 실행
		    var eventSwiper = new Swiper(".swiper-event", {
				threshold: 3,
				spaceBetween: 10,
				pagination: {
					el: ".swiper-pagination",
				},
				autoplay: {
					delay: 2500,
					disableOnInteraction: false,
				},
			});
		})
	</script>
</head>

<body>
	<!-- 레이아웃 유형구분
		메인: main-wrapper,
		서브: sub-wrapper,
		기타: [기타]-wrapper
	 -->
	<div class="wrapper main-wrapper">
		<!-- Header -->
		<header class="header">
			<div class="header-skip">
				<a href="#content">본문 바로가기</a>
			</div>

			<!-- Header -->
			<div class="header-sec">
				<div class="header-title">
					<h1 class="title">마이페이지</h1>
				</div>
				<div class="header-btn">
					<button type="button" class="ui-btn">
						<i class="ui-icn icn-16-headset-bk" aria-hidden="true"></i>
						<span>고객센터</span>
					</button>
					<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#asideModal">
						<i class="icn" aria-label="메뉴열기">메뉴열기</i>
					</button>
				</div>
			</div>
			<!-- // Mobile Header -->
		</header>
		<!-- // Header -->

		<!-- Aside Modal (include_mobileNav.html) -->
		<aside class="modal fade aside-modal" id="asideModal" tabindex="-1" role="dialog" aria-labelledby="asideModalLabel" aria-hidden="true"></aside>
		<!-- Aside Modal -->

		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content F-MY01-page">
				<!-- 나의정보 섹션 -->
				<section class="my-info-sec">
					<div class="sec-inner">
						<div class="my-info-profile">
							<p class="name"><strong>홍*동 님, 환영합니다!</strong></p>
							<p class="info">아직 신청하신 요금제가 없어요.</p>
							<button type="button" class="ui-btn">
								<i class="ui-icn icn-16-more-right-gr" aria-label="더보기"></i>
							</button>
						</div>
						<div class="my-info-rateplan">
							<dl>
								<dt>찜한 요금제</dt>
								<dd>
									<button type="button" class="ui-btn">
										<span>0건</span>
										<i class="ui-icn icn-16-more-right-gr" aria-label="더보기"></i>
									</button>
								</dd>
								<dt>신청한 요금제</dt>
								<dd>
									<button type="button" class="ui-btn">
										<span>0건</span>
										<i class="ui-icn icn-16-more-right-gr" aria-label="더보기"></i>
									</button>
								</dd>
							</dl>
						</div>
					</div>
				</section>
				<!-- // 나의정보 섹션 -->

				<!-- 이벤트 섹션 -->
				<section class="event-sec">
					<div class="sec-inner">
						<div class="swiper swiper-event">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="ui-bnr bnr-event">
										<button class="ui-btn">
											<img src="" alt="이벤트 내용" />
										</button>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="ui-bnr bnr-event">
										<button class="ui-btn">
											<img src="" alt="이벤트 내용" />
										</button>
									</div>
								</div>
							</div>
							<div class="swiper-pagination"></div>
						</div>
					</div>
				</section>
				<!-- // 이벤트 섹션 -->

				<!-- 나의 요금제 섹션 -->
				<section class="ratePlan-recent-sec">
					<div class="sec-inner">
						<div class="sec-catogory">
							<h2 class="sec-h2">나의 요금제</h2>
						</div>

						<!-- 최근 본 요금제 -->
						<div class="sec-header">
							<h3 class="sec-tit">최근 본 요금제</h3>
							<button type="button" class="ui-btn btn-more">
								<span>0건</span>
								<i class="ui-icn icn-14-more-gr" aria-hidden="true"></i>
							</button>
						</div>
						<div class="sec-body">
							<div class="no-data">
								<p>+더 많은 요금제를 확인해보세요.</p>
							</div>
						</div>
						<!-- // 최근 본 요금제 -->

						<!-- 찜한 요금제 -->
						<div class="sec-header">
							<h3 class="sec-tit">찜한 요금제</h3>
							<button type="button" class="ui-btn btn-more">
								<span>0건</span>
								<i class="ui-icn icn-14-more-gr" aria-hidden="true"></i>
							</button>
						</div>
						<!-- // 찜한 요금제 -->

						<!-- 신청한 요금제 -->
						<div class="sec-header">
							<h3 class="sec-tit">신청한 요금제</h3>
							<button type="button" class="ui-btn btn-more">
								<span>0건</span>
								<i class="ui-icn icn-14-more-gr" aria-hidden="true"></i>
							</button>
						</div>
						<!-- // 신청한 요금제 -->
					</div>
				</section>
				<!-- // 나의 요금제 섹션 -->

				<!-- 고객지원 섹션 -->
				<section class="ratePlan-bookmark-sec">
					<div class="sec-inner">
						<h2 class="sec-h2">고객지원</h2>

						<div class="sec-header">
							<h3 class="sec-tit">공지사항</h3>
							<button type="button" class="ui-btn btn-more">
								<span class="blind">더보기</span>
								<i class="ui-icn icn-14-more-gr" aria-hidden="true"></i>
							</button>
						</div>

						<div class="sec-header">
							<h3 class="sec-tit">1:1 문의</h3>
							<button type="button" class="ui-btn btn-more">
								<span class="blind">더보기</span>
								<i class="ui-icn icn-14-more-gr" aria-hidden="true"></i>
							</button>
						</div>

						<div class="sec-header">
							<h3 class="sec-tit">자주 묻는 질문</h3>
							<button type="button" class="ui-btn btn-more">
								<span class="blind">더보기</span>
								<i class="ui-icn icn-14-more-gr" aria-hidden="true"></i>
							</button>
						</div>
					</div>
				</section>
				<!-- // 이벤트 섹션 -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->

		<!-- Footer (include_footer.html) -->
		<footer class="footer"></footer>
		<!-- // Footer -->

		<!-- floating Nav (include_floatingNav.html) -->
		<nav class="floating-nav"></nav>
		<!-- // floating Nav- -->
	</div>
</body>

</html>
