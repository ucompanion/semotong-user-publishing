<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>마이페이지 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<!-- Swiper Librarys -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			// 이벤트 스와이프 실행
		    var eventSwiper = new Swiper(".swiper-event", {
				threshold: 3,
				spaceBetween: 10,
				pagination: {
					el: ".swiper-pagination",
				},
				autoplay: {
					delay: 2500,
					disableOnInteraction: false,
				},
			});
		})
	</script>
</head>

<body>
	<!-- 레이아웃 유형구분
		메인: main-wrapper,
		서브: sub-wrapper,
		기타: [기타]-wrapper
	 -->
	<div class="wrapper main-wrapper">
		<!-- Header -->
		<header class="header">
			<div class="header-skip">
				<a href="#content">본문 바로가기</a>
			</div>

			<!-- Header -->
			<div class="header-sec">
				<div class="header-title">
					<h1 class="title">마이페이지</h1>
				</div>
				<div class="header-btn">
					<button type="button" class="ui-btn">
						<i class="ui-icn icn-24-headset-bk" aria-label="고객센터"></i>
					</button>
					<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#asideModal">
						<i class="ui-icn icn-32-anb-bk" aria-label="메뉴열기"></i>
					</button>
				</div>
			</div>
			<!-- // Mobile Header -->
		</header>
		<!-- // Header -->

		<!-- Aside Modal (include_mobileNav.html) -->
		<aside class="modal fade aside-modal" id="asideModal" tabindex="-1" role="dialog" aria-labelledby="asideModalLabel" aria-hidden="true"></aside>
		<!-- Aside Modal -->

		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content F-MY01-page">
				<!-- 나의정보 섹션 -->
				<section class="my-info-sec">
					<div class="sec-inner">
						<!-- 나의정보 -->
						<div class="my-info-profile">
							<p class="name"><strong>홍*동 님, 환영합니다!</strong></p>
							<div class="info">
								<button type="button" class="ui-btn btn-more">
									<span>내 정보 확인</span>
									<i class="ui-icn icn-14-more-gr" aria-label="더보기"></i>
								</button>
							</div>
						</div>
						<!-- // 나의정보 -->

						<!-- 이용중인 요금제 -->
						<!-- <div class="my-info-rateplan">
							이용중인 요금제 대기중
						</div> -->
						<!-- // 이용중인 요금제 -->

						<!-- 이용중인 요즘제 없음 -->
						<div class="my-info-rateplan-nodata">
							<p>
								<i class="ui-icn icn-14-noti-gr" aria-hidden="true"></i>
								아직 이용 중인 요금제가 없어요.
							</p>
						</div>
						<!-- // 이용중인 요즘제 없음 -->

						<!-- 요금제 대시보드 -->
						<div class="my-info-rateplan-status">
							<ul class="status-list">
								<li class="status-item">
									<strong class="tit">최근 본 요금제</strong>
									<em class="val">1개</em>
								</li>
								<li class="status-item">
									<strong class="tit">찜한 요금제</strong>
									<em class="val">10개</em>
								</li>
								<li class="status-item">
									<strong class="tit">신청 요금제</strong>
									<em class="val">0개</em>
								</li>
							</ul>

							<div class="status-more">
								<button type="button" class="ui-btn">
									<span>👏 세모통이 추천하는 <em>나만의 요금제</em>를 확인해보세요.</span>
									<i class="ui-icn icn-16-more-gr" aria-label="더보기"></i>
								</button>
							</div>
						</div>
						<!-- // 요금제 대시보드 -->
					</div>
				</section>
				<!-- // 나의정보 섹션 -->

				<!-- 고객지원 섹션 -->
				<section class="cscenter-sec">
					<div class="sec-inner">
						<div class="sec-header">
							<h2 class="sec-tit"><i class="ui-icn icn-20-headset-bk"></i>고객지원</h2>
						</div>
						<div class="sec-body">
							<ul class="cs-menu-list">
								<li class="cs-menu-item">
									<a href="#" class="cs-menu-btn">
										<span>공지사항</span>
										<i class="ui-icn icn-14-more-gr" aria-hidden="true"></i>
									</a>
								</li>
								<li class="cs-menu-item">
									<a href="#" class="cs-menu-btn">
										<span>1:1 문의</span>
										<i class="ui-icn icn-14-more-gr" aria-hidden="true"></i>
									</a>
								</li>
								<li class="cs-menu-item">
									<a href="#" class="cs-menu-btn">
										<span>자주묻는 질문</span>
										<i class="ui-icn icn-14-more-gr" aria-hidden="true"></i>
									</a>
								</li>
								<li class="cs-menu-item">
									<a href="#" class="cs-menu-btn">
										<span>로그아웃</span>
										<i class="ui-icn icn-14-more-gr" aria-hidden="true"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</section>
				<!-- // 고객지원 섹션 -->

				<!-- 이벤트 섹션 -->
				<section class="event-sec">
					<div class="sec-inner">
						<div class="swiper swiper-event">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<button type="button" class="ui-bnr">
										<img src="../../assets/images/uploads/@event_01_mo.png" alt="이벤트 내용" />
									</button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="ui-bnr">
										<img src="../../assets/images/uploads/@event_01_mo.png" alt="이벤트 내용" />
									</button>
								</div>
							</div>
							<div class="swiper-pagination"></div>
						</div>
					</div>
				</section>
				<!-- // 이벤트 섹션 -->

			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->

		<!-- Footer (include_footer.html) -->
		<footer class="footer"></footer>
		<!-- // Footer -->

		<!-- floating Nav (include_floatingNav.html) -->
		<nav class="floating-nav"></nav>
		<!-- // floating Nav- -->
	</div>
</body>

</html>
