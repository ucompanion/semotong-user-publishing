<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>최근 본 요금제 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			// Bootstrap Popover + Custom
			setPopover('ui-popover popover-style1'); // 공통 컴포넌트 규칙 ui- 반영
		})
	</script>
</head>

<body>
	<!-- 레이아웃 유형구분
		메인: main-wrapper,
		서브: sub-wrapper,
		기타: [기타]-wrapper
	 -->
	<div class="wrapper sub-wrapper">
		<!-- Header -->
		<header class="header">
			<div class="header-skip">
				<a href="#content">본문 바로가기</a>
			</div>

			<!-- Header -->
			<section class="header-sec">
				<button type="button" class="ui-btn">
					<i class="ui-icn icn-32-back-bk" aria-label="뒤로가기"></i>
				</button>
				<h1 class="title">최근 본 요금제</h1>
				<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#asideModal">
					<i class="ui-icn icn-32-anb-bk" aria-label="전체메뉴"></i>
				</button>
			</section>
			<!-- // Mobile Header -->
		</header>
		<!-- // Header -->

		<!-- Mobile Nav Modal (include_mobileNav.html) -->
		<div class="modal fade aside-modal" id="asideModal" tabindex="-1" role="dialog" aria-labelledby="asideModalLabel" aria-hidden="true"></div>
		<!-- Mobile Nav Modal -->

		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content F-MY01-03-page">
				<!-- Case 노데이터 섹션 -->
				<section class="nodata-sec">
					<div class="sec-inner">
						<!-- 최근 본 요금제 없음 -->
						<div class="nodata">
							<i class="ui-icn icn-100-nodata-recent" aria-hidden="true"></i>
							<p class="nodata-tit"><strong>아직 둘러 본 요금제가 없어요.</strong></p>
						</div>
						<!-- // 최근 본 요금제 없음 -->
					</div>
				</section>
				<!-- // Case 노데이터 섹션 -->

				<!-- 플로팅 섹션 -->
				<section class="floating-sec">
					<div class="sec-inner">
						<button type="button" class="ui-btn btn-action primary">
							<span>요금제 보러가기</span>
						</button>
					</div>
				</section>
				<!-- // 페이지 섹션 -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->
	</div>

	<!-- <div class="popover ui-popover popover-style1 bs-popover-auto fade show" role="tooltip" id="popover568253" data-popper-placement="top" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(0px, -694px);"><div class="popover-arrow" style="position: absolute; left: 0px; transform: translate(106px, 0px);"></div><div class="popover-body">텍스트와 용량이 작은 이미지 페이지 까지 확인할 수 있어요. 유튜브 480p로 재생돼요.</div></div> -->
</body>

</html>
