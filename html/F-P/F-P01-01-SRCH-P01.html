	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var searchModal = new bootstrap.Modal(document.getElementById('searchModal'));
			searchModal.show();

		function removeHandler(el) {
			el.closest('li').remove();

	</script>
</head>

	<div class="wrapper">
