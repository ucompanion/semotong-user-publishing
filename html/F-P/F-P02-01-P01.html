<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>제보하기 등록 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FP0201P01Modal = new bootstrap.Modal(document.getElementById('FP0201P01Modal'));
			FP0201P01Modal.show();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FP0201P01Modal">
				MODAL OPEN
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
	-->
	<!-- modal 제보문의 -->
	<div class="modal modal-confirm fade" id="FP0201P01Modal" tabindex="-1" role="dialog" aria-labelledby="FP0201P01ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content F-P02-01-P01-page">
				<div class="modal-header">
					<h3 class="modal-title blind" id="confirmModalLabel">Confirm Message</h3>
				</div>
				<div class="modal-body">
					<!-- 컨텐츠 섹션 -->
					<section class="msg-sec">
						<p class="sec-tit">고객님, 잘못된 정보가<br> 제공되어 죄송합니다.</p>
						<p class="sec-txt">어떤 내용인지 알려주시겠어요?</p>

						<ul class="report-list">
							<li class="report-item">
								<label class="ui-rdo rdo-style1 type-block">
									<input type="radio" name="frmChkReport" onchange="setRadioSelected('frmChkReport', '.rdo-style1')" />
									<span class="rdo"><span>인터넷 결합 시 할인 금액 보기</span></span>
								</label>
							</li>
							<li class="report-item">
								<label class="ui-rdo rdo-style1 type-block">
									<input type="radio" name="frmChkReport" onchange="setRadioSelected('frmChkReport', '.rdo-style1')" />
									<span class="rdo"><span>통화 / 데이터 제공량 등 요금제 정보</span></span>
								</label>
							</li>
							<li class="report-item">
								<label class="ui-rdo rdo-style1 type-block">
									<input type="radio" name="frmChkReport" onchange="setRadioSelected('frmChkReport', '.rdo-style1')" />
									<span class="rdo"><span>이벤트 / 사은품 정보</span></span>
								</label>
							</li>
							<li class="report-item">
								<label class="ui-rdo rdo-style1 type-block">
									<input type="radio" name="frmChkReport" onchange="setRadioSelected('frmChkReport', '.rdo-style1')" />
									<span class="rdo"><span>기타</span></span>
								</label>
							</li>
							<li class="report-item">
								<div class="ui-textarea">
									<textarea name="" id="frmTextarea" cols="50" rows="4" class="textarea" placeholder="불편했던 내용을 써주세요. (필수)"></textarea>
									<p class="bytes"><em class="count">0/</em>500</p>
								</div>
							</li>
						</ul>
					</section>
					<!-- // 컨텐츠 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn btn-modal normal" data-bs-dismiss="modal">
						<span>취소하기</span>
					</button>
					<button type="button" class="ui-btn btn-modal primary" data-bs-dismiss="modal">
						<span>보내기</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // modal 제보문의 -->
</body>

</html>
