<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>유심 구매 안내 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FP0201P06Modal = new bootstrap.Modal(document.getElementById('FP0201P06Modal'));
			FP0201P06Modal.show();

			// Bootstrap Popover + Custom
			// 모달에서 띄우는 팝오버인 경우 - const container = popoverTriggerEl.closest('.modal-body') ? '.modal-body' : 'body'; 스크립트 조건부 처리 확인 필요
			setPopover('ui-popover popover-style1'); // 공통 컴포넌트 규칙 ui- 반영
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FP0201P06Modal">
				MODAL OPEN
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
	-->
	<!-- modal 유심 구매 안내 -->
	<div class="modal modal-full fade-pc" id="FP0201P06Modal" tabindex="-1" role="dialog" aria-labelledby="FP0201P06ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content F-P02-01-P06-page">
				<div class="modal-header">
					<h3 class="modal-title" id="FP0201P06ModalLabel">유심 구매 안내</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>
				</div>
				<div class="modal-body">
					<!-- 유심구매 안내 섹션 -->
					<section class="usimBuy-intro-sec">
						<div class="sec-inner">
							<div class="intro-box">
								<div class="intro-img">
									<img src="../../assets/images/common/img-80-usim-char.png" alt="" />
								</div>
								<div class="intro-con">
									<p class="tit">알뜰 요금제 개통을 위한 첫번째 단계<br><em>유심 구매처</em> 알려드려요!</p>
									<p class="txt">요금제 바꾸기 어렵지 않아요. <br>유심만 구매하면 개통은 일사천리!</p>
								</div>
							</div>
						</div>
					</section>
					<!-- // 유심구매 안내 섹션 -->

					<!-- 어디서 구매하나요 섹션 -->
					<section class="usimBuy-store-sec">
						<div class="sec-inner">
							<div class="sec-header">
								<h4 class="sec-tit">SKT 유심은 어디서 구매하나요?</h4>
							</div>
							<div class="sec-body">
								<div class="usim-img">
									<img src="../../assets/images/common/img-usim-char.jpg" alt="">
								</div>
								<div class="usim-msg">
									<p>SK망 유심은 입점사별로 달라요.</p>
									<p>개통하시면서 유심을 구매하셔야 해요.</p>
								</div>
							</div>
						</div>
					</section>
					<!-- // 어디서 구매하나요 섹션 -->
				</div>
			</div>
		</div>
	</div>
	<!-- // modal 유심 구매 안내 -->
</body>

</html>
