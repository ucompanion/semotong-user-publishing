<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>페이지 이동중 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FP0301Modal = new bootstrap.Modal(document.getElementById('FP0301Modal'));
			FP0301Modal.show();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div style="padding: 30rem;">
			<!-- 트리거로 모달 띄우기 -->
			<button type="button" class="ui-btn" data-bs-toggle="modal" data-bs-target="#FP0301Modal">
				MODAL OPEN
			</button>
		</div>
	</div>

	<!--
		[모달 가이드]
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
	-->
	<!-- modal default -->
	<div class="modal modal-alert fade" id="FP0301Modal" tabindex="-1" role="alertdialog" data-bs-backdrop="static" aria-labelledby="FP0301ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content F-P03-01-page">
				<div class="modal-header">
					<h3 class="modal-title blind" id="FP0301ModalLabel">페이지 이동중</h3>
				</div>
				<div class="modal-body">
					<!-- 컨텐츠 섹션 -->
					<section class="msg-sec">
						<h4 class="sec-tit">입점사명 공식 페이지로<br>이동중이에요.</h4>
						<p class="sec-txt">조금만 기다려주세요!</p>
					</section>
					<!-- // 컨텐츠 섹션 -->

					<!-- 페이지 이동중 섹션 -->
					<section class="page-moving-sec">
						<p>쉐이크 LTE 일 5GB+</p>
						<div class="page-moving">
							<div class="brand">
								<img src="../../assets/images/partner/logo-chance.svg" alt="찬스 모바일" />
							</div>
							<div class="split">
								<i class="ui-icn icn-28-moving" aria-label="페이지 이동중"></i>
							</div>
							<div class="brand">
								<img src="../../assets/images/partner/logo-eyagi.svg" alt="이야기 모바일" />
							</div>
						</div>
					</section>
					<!-- // 페이지 이동중 섹션 -->
				</div>
			</div>
		</div>
	</div>
	<!-- // modal default -->
</body>

</html>
