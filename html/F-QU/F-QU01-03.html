<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>간편개통 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->
</head>

<body>
	<!-- 레이아웃이 없는 경우  -->
	<div class="wrapper only-container">
		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content F-QU-page F-QU01-03-page">
				<!-- 간편개통 섹션 -->
				<section class="simple-open-sec">
					<div class="sec-inner">
						<div class="sec-header">
							<h2 class="sec-tit">알뜰폰 신청을 위해 <br>약관에 동의해주세요.</h2>
						</div>
						<div class="sec-body">
							<div class="agree-terms">
								<div class="agree-terms-all">
									<label class="ui-chk chk-style1 xl">
										<input type="checkbox" name="alert-terms" id="alert-terms0">
										<span class="chk"><span>약관에 모두 동의 (선택 항목 포함)</span></span>
									</label>
								</div>
								<!-- 2025-02-28 조찬기 : 약관 확인 자세히 보기 버튼 추가 -->
								<div class="agree-terms-list">
									<h3 class="agree-terms-tit">세모통 동의 항목</h3>
									<div class="agree-terms-item">
										<label class="ui-chk chk-style1 xl">
											<input type="checkbox" name="alert-terms" id="alert-terms1">
											<span class="chk"><span>(필수) 개인정보 수집 &middot; 이용동의</span></span>
										</label>
										<button type="button" class="btn btn-more">
											<i class="ui-icn icn-16-more-gr" aria-label="자세히 보기"></i>
										</button>
									</div>
									<div class="agree-terms-item">
										<label class="ui-chk chk-style1 xl">
											<input type="checkbox" name="alert-terms" id="alert-terms2">
											<span class="chk"><span>(필수) 개인정보 제3자 제공 동의</span></span>
										</label>
										<button type="button" class="btn btn-more">
											<i class="ui-icn icn-16-more-gr" aria-label="자세히 보기"></i>
										</button>
									</div>
									<div class="agree-terms-item">
										<label class="ui-chk chk-style1 xl">
											<input type="checkbox" name="alert-terms" id="alert-terms2">
											<span class="chk"><span>(필수) 고유식별정보 처리 동의</span></span>
										</label>
										<button type="button" class="btn btn-more">
											<i class="ui-icn icn-16-more-gr" aria-label="자세히 보기"></i>
										</button>
									</div>
								</div>
								<div class="agree-terms-list">
									<h3 class="agree-terms-tit">통신사 동의 항목</h3>
									<div class="agree-terms-item">
										<label class="ui-chk chk-style1 xl">
											<input type="checkbox" name="alert-terms" id="alert-terms1">
											<span class="chk"><span>(필수) 에르엘 서비스 이용약관</span></span>
										</label>
										<button type="button" class="btn btn-more">
											<i class="ui-icn icn-16-more-gr" aria-label="자세히 보기"></i>
										</button>
									</div>
									<div class="agree-terms-item">
										<label class="ui-chk chk-style1 xl">
											<input type="checkbox" name="alert-terms" id="alert-terms2">
											<span class="chk"><span>(필수) 개인정보(위치정보포함)수집, 이용동의</span></span>
										</label>
										<button type="button" class="btn btn-more">
											<i class="ui-icn icn-16-more-gr" aria-label="자세히 보기"></i>
										</button>
									</div>
									<div class="agree-terms-item">
										<label class="ui-chk chk-style1 xl">
											<input type="checkbox" name="alert-terms" id="alert-terms2">
											<span class="chk"><span>(필수) 서비스제공을 위한 개인정보 처리위탁 동의</span></span>
										</label>
										<button type="button" class="btn btn-more">
											<i class="ui-icn icn-16-more-gr" aria-label="자세히 보기"></i>
										</button>
									</div>
									<div class="agree-terms-item">
										<label class="ui-chk chk-style1 xl">
											<input type="checkbox" name="alert-terms" id="alert-terms2">
											<span class="chk"><span>(필수) 개인신용정보 조회동의</span></span>
										</label>
										<button type="button" class="btn btn-more">
											<i class="ui-icn icn-16-more-gr" aria-label="자세히 보기"></i>
										</button>
									</div>
									<div class="agree-terms-item">
										<label class="ui-chk chk-style1 xl">
											<input type="checkbox" name="alert-terms" id="alert-terms2">
											<span class="chk"><span>(선택) 광고성 이벤트, 혜택 메시지 발송 동의</span></span>
										</label>
										<button type="button" class="btn btn-more">
											<i class="ui-icn icn-16-more-gr" aria-label="자세히 보기"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- // 간편개통 섹션 -->

				<!-- 플로팅 섹션 -->
				<section class="floating-sec">
					<div class="sec-inner">
						<button type="button" class="ui-btn btn-action primary" disabled>
							<span>다음</span>
						</button>
					</div>
				</section>
				<!-- // 플로팅 섹션 -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->
	</div>
</body>

</html>
