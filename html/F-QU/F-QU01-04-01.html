<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>간편개통 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->
</head>

<body>
	<!-- 레이아웃이 없는 경우  -->
	<div class="wrapper only-container">
		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content F-QU-page F-QU01-06-page">
				<!-- 간편개통 섹션 -->
				<section class="simple-open-sec">
					<div class="sec-inner">
						<div class="sec-header">
							<h2 class="sec-tit">입력하신 가입자 정보를<br>다시 확인해 주세요.</h2>
							<p class="sec-explain">이름과 휴대폰 번호가 일치하지 않으면<br>카카오인증이 어려워요.</p>
						</div>
						<div class="sec-body">
							<!-- 등록폼 -->
							<div class="basic-frm">
								<!-- 이름 입력 -->
								<div class="frm-field">
									<div class="frm-title">
										<label for="frmName" class="tit">이름</label>
									</div>
									<div class="frm-content">
										<div class="ui-inp">
											<input type="tel" name="" id="frmName" value="김세모" placeholder="홍길동" title="" class="inp" />
										</div>
									</div>
								</div>
								<!-- // 이름 입력 -->

								<!-- 전화번호 입력 -->
								<div class="frm-field">
									<div class="frm-title">
										<label for="frmTitle" class="tit">휴대폰 번호</label>
									</div>
									<div class="frm-content">
										<div class="ui-inp">
											<input type="tel" name="" id="frmTitle" value="010-1234-1234" placeholder="010-0000-0000" title="" class="inp" oninput="setRegularNumber(this)"/>
										</div>
									</div>
								</div>
								<!-- // 전화번호 입력 -->
							</div>
							<!-- // 등록폼 -->
						</div>
					</div>
				</section>
				<!-- // 간편개통 섹션 -->

				<!-- 플로팅 섹션 -->
				<section class="floating-sec">
					<div class="sec-inner">
						<button type="button" class="ui-btn btn-action primary">
							<span>다시 인증하기</span>
						</button>
					</div>
				</section>
				<!-- // 플로팅 섹션 -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->
	</div>

	<!-- 정렬 modal select -->
	<div class="modal modal-select fade" id="FQU0106P01Modal" tabindex="-1" role="dialog" aria-labelledby="FQU0106P01ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="FQU0106P01ModalLabel">통신사</h3>
					<!-- 닫기버튼은 CSS로 숨기고 필요시 활성화 예정 -->
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>
				</div>
				<div class="modal-body">
					<!-- 콤보박스 섹션 -->
					<section class="select-sec">
						<div class="sec-inner">
							<!-- modal-select 공통 -->
							<ul class="select-listbox" role="listbox">
								<!-- 이미 선택목록이 있는 경우 class="is-selected" 추가 -->
								<li role="option" tabindex="0" data-bs-dismiss="modal" class="is-selected" onclick="setSelectValued('#frmTelecom', this)">SKT</li>
								<li role="option" tabindex="0" data-bs-dismiss="modal" onclick="setSelectValued('#frmTelecom', this)">KT</li>
								<li role="option" tabindex="0" data-bs-dismiss="modal" onclick="setSelectValued('#frmTelecom', this)">LGU+</li>
								<li role="option" tabindex="0" data-bs-dismiss="modal" onclick="setSelectValued('#frmTelecom', this)">SKT 알뜰폰</li>
								<li role="option" tabindex="0" data-bs-dismiss="modal" onclick="setSelectValued('#frmTelecom', this)">KT 알뜰폰</li>
								<li role="option" tabindex="0" data-bs-dismiss="modal" onclick="setSelectValued('#frmTelecom', this)">LGU+ 알뜰폰</li>
							</ul>
						</div>
					</section>
					<!-- // 콤보박스 섹션 -->
				</div>
			</div>
		</div>
	</div>
	<!-- // 정렬 modal select -->
</body>

</html>
