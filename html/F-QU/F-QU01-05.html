<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>간편개통 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

<body>
	<!-- 레이아웃이 없는 경우  -->
	<div class="wrapper only-container">
		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content F-QU-page F-QU01-05-page">
				<!-- 간편개통 섹션 -->
				<section class="simple-open-sec">
					<div class="sec-inner">
						<div class="sec-header">
							<h2 class="sec-tit">카카오톡으로 <br>인증 요청을 보냈어요.</h2>
						</div>
						<div class="sec-body">
							<ol class="certi-steps">
								<li>
									<em class="num">1</em>
									<div class="con">
										<p class="txt">카카오톡 앱에서 본인 인증을 진행해주세요.</p>
									</div>
								</li>
								<li>
									<em class="num">2</em>
									<div class="con">
										<p class="txt">인증 후 아래 인증 완료 버튼을 눌러주세요.</p>
									</div>
								</li>
							</ol>
						</div>
					</div>
				</section>
				<!-- // 간편개통 섹션 -->

				<!-- 플로팅 섹션 -->
				<section class="floating-sec">
					<div class="sec-inner">
						<button type="button" class="ui-btn btn-action primary">
							<span>인증을 완료했어요</span>
						</button>
					</div>
				</section>
				<!-- // 페이지 섹션 -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->
	</div>
