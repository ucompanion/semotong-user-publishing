<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>간편개통 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FQU0106P01Modal = new bootstrap.Modal(document.getElementById('FQU0106P01Modal'));
			FQU0106P01Modal.show();
		});
	</script></head>

<body>
	<!-- 레이아웃이 없는 경우  -->
	<div class="wrapper only-container"></div>

	<!--
		[모달 가이드]
		모달 효과 : fade (공통)
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
		// 1차 수정 : fade-pc 사용안함, fade 공통으로 사용
	-->
	<!-- 정렬 modal select -->
	<div class="modal modal-select fade" id="FQU0106P01Modal" tabindex="-1" role="dialog" aria-labelledby="FQU0106P01ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="FQU0106P01ModalLabel">통신사</h3>
					<!-- 닫기버튼은 CSS로 숨기고 필요시 활성화 예정 -->
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>
				</div>
				<div class="modal-body">
					<!-- 콤보박스 섹션 -->
					<section class="select-sec">
						<div class="sec-inner">
							<!-- modal-select 공통 -->
							<ul class="select-listbox" role="listbox">
								<!-- 이미 선택목록이 있는 경우 class="is-selected" 추가 -->
								<li role="option" tabindex="0" data-bs-dismiss="modal" class="is-selected">SKT</li>
								<li role="option" tabindex="0" data-bs-dismiss="modal">KT</li>
								<li role="option" tabindex="0" data-bs-dismiss="modal">LGU+</li>
								<li role="option" tabindex="0" data-bs-dismiss="modal">SKT 알뜰폰</li>
								<li role="option" tabindex="0" data-bs-dismiss="modal">KT 알뜰폰</li>
								<li role="option" tabindex="0" data-bs-dismiss="modal">LGU+ 알뜰폰</li>
							</ul>
						</div>
					</section>
					<!-- // 콤보박스 섹션 -->
				</div>
			</div>
		</div>
	</div>
	<!-- // 정렬 modal select -->
</body>

</html>
