<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>간편개통 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->
</head>

<body>
	<!-- 레이아웃이 없는 경우  -->
	<div class="wrapper only-container">
		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content F-QU-page F-QU01-07-02-page">
				<!-- 간편개통 섹션 -->
				<section class="simple-open-sec">
					<div class="sec-inner">
						<div class="sec-header">
							<h2 class="sec-tit">유심을 받으실 주소지를 입력해 주세요.</h2>
						</div>
						<div class="sec-body">
							<!-- 등록폼 -->
							<div class="basic-frm">
								<!-- 이름 입력 -->
								<!-- 전화번호 입력 -->
								<div class="frm-field">
									<div class="frm-title">
										<label for="frmAddr01" class="tit">주소</label>
									</div>
									<div class="frm-content">
										<div class="frm-group">
											<div class="ui-inp">
												<input type="tel" name="" id="frmAddr01" value="" placeholder="우편번호 5자리" title="" class="inp" oninput="setRegularNumber(this)"/>
											</div>
											<button type="button" class="ui-btn btn-sub xl"><span>주소 검색</span></button>
										</div>
										<div class="frm-group">
											<div class="ui-inp">
												<input type="text" name="" id="frmAddr02" value="" placeholder="주소를 검색해주세요." title="" class="inp" />
											</div>
										</div>
										<!-- <div class="frm-group">
											<div class="ui-inp">
												<input type="text" name="" id="frmAddr03" value="" placeholder="상세주소를 검색해주세요." title="" class="inp" />
											</div>
										</div> -->
									</div>
								</div>
								<!-- // 전화번호 입력 -->
							</div>
							<!-- // 등록폼 -->
						</div>
					</div>
				</section>
				<!-- // 간편개통 섹션 -->

				<!-- 플로팅 섹션 -->
				<section class="floating-sec">
					<div class="sec-inner">
						<button type="button" class="ui-btn btn-action primary" disabled>
							<span>다음</span>
						</button>
					</div>
				</section>
				<!-- // 페이지 섹션 -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->
	</div>
</body>

</html>
