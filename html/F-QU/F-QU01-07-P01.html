<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>간편개통 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var FQU0107P01Modal = new bootstrap.Modal(document.getElementById('FQU0107P01Modal'));
			FQU0107P01Modal.show();
		});
	</script></head>

<body>
	<!-- 레이아웃이 없는 경우  -->
	<div class="wrapper only-container"></div>

	<!--
		[모달 가이드]
		모달 효과 : fade (공통)
		모달 기본 : modal
		모달 유형 : modal-full / modal-basic / modal-alert / modal-confirm / modal-select
		화면 이름 : 화면아이디-page (modal-select 제외)
		// 1차 수정 : fade-pc 사용안함, fade 공통으로 사용
	-->
	<!-- modal default -->
	<div class="modal modal-basic fade " id="FQU0107P01Modal" tabindex="-1" role="dialog" aria-labelledby="FQU0107P01ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content F-QU01-07-P01-page">
				<div class="modal-header">
					<h3 class="modal-title" id="FQU0107P01ModalLabel">eSIM 개통이 가능한<br>휴대폰을 알려드려요.</h3>
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>

				</div>
				<div class="modal-body">
					<!-- 상담신청 섹션 -->
					<section class="esim-info-sec">
						<div class="sec-inner">
							<ul class="esim-info">
								<li>- iPhone : iPhone X 시리즈부터</li>
								<li>- 갤럭시 : S23 시리즈, 플립/폴드 Z4 모델부터</li>
							</ul>
						</div>
					</section>
					<!-- // 상담신청 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn btn-action primary">
						<span>확인했어요</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // modal default -->
</body>

</html>
