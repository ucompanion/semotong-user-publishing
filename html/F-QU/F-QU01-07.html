<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>간편개통 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->
</head>

<body>
	<!-- 레이아웃이 없는 경우  -->
	<div class="wrapper only-container">
		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content F-QU-page F-QU01-07-page">
				<!-- 간편개통 섹션 -->
				<section class="simple-open-sec">
					<div class="sec-inner">
						<div class="sec-header">
							<h2 class="sec-tit">새로운 유심이 준비되었나요?</h2>
							<p class="sec-explain">사용중인 기존 유심으로는 알뜰요금제로 변경하실 수 없어요. <br>유심을 준비해주세요.</p>
						</div>
						<div class="sec-body">
							<ul class="survey-list">
								<li class="survey-item">
									<label class="ui-rdo survey-rdo">
										<input type="radio" name="frmSurvey" />
										<span class="rdo"><span>네, 있어요.</span><small>요금제를 신청할게요.</small></span>
									</label>
								</li>
								<li class="survey-item">
									<label class="ui-rdo survey-rdo">
										<input type="radio" name="frmSurvey" />
										<span class="rdo"><span>아니요, 없어요.</span><small>구매 방법을 알려주세요.</small></span>
									</label>
								</li>
							</ul>
							<div class="help-service">
								<button type="button" class="ui-btn btn-texted">
									<span>배송이 필요없는 eSIM으로 개통할래요.</span>
								</button>
								<button type="button" class="ui-btn btn-info">
									<i class="ui-icn icn-16-info-gr" aria-hidden="true"></i>
									<span>eSIM 지원 휴대폰 모델 확인</span>
									<i class="ui-icn icn-16-more-gr" aria-hidden="true"></i>
								</button>
							</div>
						</div>
					</div>
				</section>
				<!-- // 간편개통 섹션 -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->
	</div>
</body>

</html>
