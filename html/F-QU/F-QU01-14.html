<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>간편개통 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->
</head>

<body>
	<!-- 레이아웃이 없는 경우  -->
	<div class="wrapper only-container">
		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content F-QU-page F-QU01-07-01-page">
				<!-- 간편개통 섹션 -->
				<section class="simple-open-sec">
					<div class="sec-inner">
						<div class="sec-header">
							<h2 class="sec-tit">희망하시는 새로운 번호 뒷자리를 입력해주세요. <br>희망번호는 뒷자리에 적용돼요.</h2>
							<p class="sec-explain">희망번호로 개통되지 않을 수 있어요.</p>
						</div>
						<div class="sec-body">
							<!-- 등록폼 -->
							<div class="basic-frm">
								<!-- 1순위 입력 -->
								<!-- input.scss: ui-input, ui-textarea, ui-sel, ui-file -->
								<div class="frm-field">
									<div class="frm-title">
										<label class="tit" for="frm1st">1순위</label>
									</div>
									<div class="frm-content">
										<div class="ui-inp">
											<input type="tel" name="" id="frm1st" value="" placeholder="번호를 입력해주세요." title="" class="inp" oninput="setRegularNumber(this)"/>
										</div>
									</div>
								</div>
								<!-- // 1순위 입력 -->

								<!-- 2순위 입력 -->
								<div class="frm-field">
									<div class="frm-title">
										<label for="frm2nd" class="tit">2순위</label>
									</div>
									<div class="frm-content">
										<div class="ui-inp">
											<input type="tel" name="" id="frm2nd" value="" placeholder="번호를 입력해주세요." title="" class="inp" oninput="setRegularNumber(this)"/>
										</div>
									</div>
								</div>
								<!-- // 2순위 입력 -->
							</div>
							<!-- // 등록폼 -->
						</div>
					</div>
				</section>
				<!-- // 간편개통 섹션 -->

				<!-- 플로팅 섹션 -->
				<section class="floating-sec">
					<div class="sec-inner">
						<button type="button" class="ui-btn btn-action primary" disabled>
							<span>다음</span>
						</button>
					</div>
				</section>
				<!-- // 플로팅 섹션 -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->
	</div>
</body>

</html>
