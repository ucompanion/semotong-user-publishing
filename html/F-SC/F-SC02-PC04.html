<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>포인트 전환 성공 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 모달 바로 볼 수 있도록 호출
			var completeModal = new bootstrap.Modal(document.getElementById('completeModal'));
			completeModal.show();
		});
	</script>
</head>

<body>
	<!-- 레이아웃이 없는 경우  -->
	<div class="wrapper"></div>

	<!-- 2025-03-05 조찬기 : 페이지를 모달로 변경 -->
	<div class="modal modal-basic fade" id="completeModal" tabindex="-1" role="dialog" aria-labelledby="completeModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content F-SC02-page">
				<div class="modal-header">
					<button type="button" class="ui-btn btn-close" data-bs-dismiss="modal" aria-label="Close">
						<i class="ui-icn icn-32-close-bk" aria-label="닫기"></i>
					</button>

				</div>
				<div class="modal-body">
					<!-- 완료 섹션 -->
					<section class="complete-sec">
						<div class="sec-inner">
							<div class="complete-wrap">
								<i class="ui-icn icn-140-complete" aria-hidden="true"></i>
								<strong id="completeModalLabel">포인트 전환에 성공했어요!</strong>
							</div>

							<!-- 보유 S캐쉬 -->
							<div class="sCash-box">
								<p class="sCash-tit">보유 S캐쉬</p>
								<p class="sCash-val">15,000 캐쉬</p>
							</div>
							<!-- //보유 S캐쉬 -->
						</div>
					</section>
					<!-- // 완료 섹션 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="ui-btn btn-action primary">
						<span>확인</span>
					</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
