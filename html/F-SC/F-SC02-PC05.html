<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

	<title>포인트 전환 실패 | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>

	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

<body>
	<!-- 레이아웃이 없는 경우  -->
	<div class="wrapper only-container">
		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content F-SC02-page">
				<!-- 완료 섹션 -->
				<section class="complete-sec">
					<div class="sec-inner">
						<div class="complete-wrap">
							<i class="ui-icn icn-140-fail" aria-hidden="true"></i>
							<strong>포인트 전환에 실패했어요!</strong>
							<p class="msg-fail">서버에 연결할 수 없습니다. <br>잠시 후 다시 시도해주세요.</p>
						</div>
					</div>
				</section>
				<!-- // 완료 섹션 -->

				<!-- 플로팅 섹션 -->
				<section class="floating-sec">
					<div class="sec-inner">
						<button type="button" class="ui-btn btn-action primary">
							<span>확인</span>
						</button>
					</div>
				</section>
				<!-- //플로팅 섹션 -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->
	</div>
