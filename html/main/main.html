<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>Pages | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.default.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- UI 스크립트 호출 -->
	<script></script>
</head>

<body>
	<!-- 레이아웃 유형구분
		메인: main-wrapper,
		서브: sub-wrapper,
		기타: [기타]-wrapper
	 -->
	<div class="wrapper main-wrapper">
		<!-- Header -->
		<header class="header"></header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content main-page in-sec">
				<!-- Title -->
				<div class="main-title-sec">
					<h1 class="h1">나에게 맞는 <br>요금이 궁금하세요?</h1>
					<button type="button" class="btn">
						<span>맞춤 요금 추천받기</span>
						<i class="icn icn-18-link-right" aria-label="페이지 이동"></i>
					</button>
				</div>
				<!-- // Title -->

				<!-- Grid -->
				<div class="grid-container">
					<div class="grid-item column1 sec-1">
						<div class="sec-header">
							<h2 class="h2">내게 맞는<br>요금제 알아보기</h2>
							<p class="explain">내 사용패턴에 맞는<br>요금제를 찾아보세요.</p>
						</div>
					</div>
					<div class="grid-item column2 sec-2">
						<div class="sec-header">
							<h2 class="h2">세모통<br>추천딜</h2>
							<p class="explain">세모통 추천봇에게<br>맞춤 요금 추천 받기!</p>
						</div>
					</div>
					<div class="grid-item column2-row2 sec-3">
						<div class="sec-header">
							<h2 class="h2">세모통<br>추천 요금제</h2>
							<p class="explain">이런 요금제는 어떠세요?</p>
						</div>
					</div>
					<div class="grid-item column3 sec-4">
						<div class="sec-header">
							<h2 class="h2">신규 가입<br>이벤트</h2>
							<p class="explain">신세계 상품권 5만원 증정</p>
						</div>

					</div>
					<div class="grid-item row3-column1 sec-5">
						<div class="sec-header">
							<h2 class="h2">세모통 파트너사</h2>
							<p class="explain">아래 통신사들과 함께 합니다.</p>
						</div>

					</div>
					<div class="grid-item row3-column3 sec-6">
						<div class="sec-header">
							<h2 class="h2">베스트 리뷰</h2>
							<p class="explain">후기를 확인해보세요.</p>
						</div>
					</div>
				</div>
				<!-- // Grid -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->

		<!-- Footer -->
		<footer class="footer"></footer>
		<!-- // Footer -->
	</div>
</body>

</html>
