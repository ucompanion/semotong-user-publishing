<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="세모통" />
	<meta name="description" content="세모통" />
	<title>Pages | 세모통</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/semotong.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.default.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>

	<!-- UI 스크립트 호출 -->
	<script>
		window.onload = function() {
			// gif가 캐시를 지워야만 다시 재생되는 이슈 대응
			const gif = document.getElementById('visualGif');
			visualGif.src = '../../assets/images/main/visual-ani.gif?' + new Date().getTime();
		}
	</script>
</head>

<body>
	<!-- 레이아웃 유형구분
		메인: main-wrapper,
		서브: sub-wrapper,
		기타: [기타]-wrapper
	 -->
	<div class="wrapper main-wrapper">
		<!-- Header -->
		<header class="header"></header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div class="content main-page">
				<h1 class="blind">세모통 홈</h1>

				<!-- 비주얼 -->
				<div class="main-visual-sec out-sec">
					<div class="in-sec">
						<div class="sec-header">
							<h2 class="h2">
								<span class="blind">나에게 맞는 요금이 궁금하세요?</span>
							</h2>
							<button type="button" class="ui-btn">
								<span>맞춤 요금 추천받기</span>
								<i class="ui-icn icn-18-link-right-bk" aria-label="페이지 이동"></i>
							</button>
						</div>
						<div class="sec-body">
							<div class="visual-ani">
								<img id="visualGif" src="../../assets/images/main/visual-ani.gif" alt="마음껏 무제한, 나는 실속파, 가성비만 한다, 요금제 헌터" />
							</div>
						</div>
					</div>
				</div>
				<!-- // 비주얼 -->

				<!-- 세모통 추천딜 -->
				<div class="main-recommdeal-sec out-sec">
					<div class="in-sec">
						<div class="sec-header">
							<h2 class="h2">세모통 추천딜</h2>
							<p class="h2-explain">세모통 추천봇에게 맞춤 요금 추천 받기!</p>
						</div>
						<div class="sec-body">
							<div class="swiper">
								<div class="swiper-wrapper">
									<div class="swiper-slide">
										<div class="recom-item">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- // 세모통 추천딜 -->

				<!-- 나에게 맞는 요금제 -->
				<div class="main-myplan-sec out-sec">
					<div class="in-sec">
						<div class="sec-body">
						</div>
					</div>
				</div>
				<!-- // 나에게 맞는 요금제 -->

				<!-- 틀별한 혜택 -->
				<div class="main-special-sec out-sec">
					<div class="in-sec">
						<div class="sec-header">
							<h2 class="h2">세모통이 드리는 특별한 혜택</h2>
							<p class="h2-explain">진행중인 이벤트를 확인해보세요.</p>
						</div>
						<div class="sec-body">
						</div>
					</div>
				</div>
				<!-- // 틀별한 혜택 -->

				<!-- 서비스 리뷰 -->
				<div class="main-review-sec out-sec">
					<div class="in-sec">
						<div class="sec-header">
							<h2 class="h2">세모통 서비스 리뷰입니다.</h2>
							<p class="h2-explain">소중한 고객님들의 후기를 확인해보세요.</p>
						</div>
						<div class="sec-body">
						</div>
					</div>
				</div>
				<!-- // 서비스 리뷰 -->

				<!-- 파트너사 -->
				<div class="main-partner-sec out-sec">
					<div class="in-sec">
						<div class="sec-header">
							<h2 class="h2">세모통 파트너사입니다.</h2>
							<p class="h2-explain">아래 통신사들과 함께 하고 있습니다.</p>
						</div>
						<div class="sec-body">
						</div>
					</div>
				</div>
				<!-- // 파트너사 -->

			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->

		<!-- Footer -->
		<footer class="footer"></footer>
		<!-- // Footer -->
	</div>
</body>

</html>
